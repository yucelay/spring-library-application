<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset = "UTF-8">
<div th:replace="fragments/header :: header-css"/>
</head>
<body>
<div th:replace="fragments/header :: header"/>
<div class="container">

	<div>
		<a th:href="@{/showNewAuthorForm}"><div class="btn btn-info"><i class="fas fa-plus-circle"></i> Yazar Ekle</div></a>

		<h1>Yazarlar</h1>
		<table class="table table-striped table-responsive">
			<thead>
				<tr>
					<th width="20%">Yazar Adı</th>
					<th width="54%">Açıklama</th>
					<th width="16%">İşlemler</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="author : ${listAuthors}">
					<td th:text="${author.authorName}"></td>
					<td th:text="${author.authorComment}"></td>
					<td><a th:href="@{/showFormForUpdate/{id}(id=${author.id})}" class="btn btn-info"><i class="fas fa-edit"></i> Düzenle</a>
						<a th:href="@{/deleteAuthor/{id}(id=${author.id})}" class="btn btn-danger"><i class="fas fa-trash-alt"></i> Sil</a>
					</td>
				</tr>
			</tbody>

		</table>

	</div>
	</div>
	<div style="width:100%; height:80px;"></div>
<div th:replace="fragments/footer :: footer"/>
</body>
</html>
