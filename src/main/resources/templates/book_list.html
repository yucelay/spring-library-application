<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head> <meta charset = "UTF-8">
<div th:replace="fragments/header :: header-css"/>
</head>
<body>
<div th:replace="fragments/header :: header"/>
<div class="container">
	<div>
		<a th:href="@{/showNewBookForm}"><div class="btn btn-info"><i class="fas fa-plus-circle"></i> Kitap Ekle</div></a>

		<h1>Kitaplar</h1>
		<table class="table table-striped table-responsive">
			<thead>
				<tr>
					<th width="12%">Kitap Adı</th>
					<th width="12%">Kitap Alt Adı</th>
					<th width="10%">Seri No</th>
					<th width="10%">Yazar</th>
					<th width="10%">Yayınevi</th>
					<th width="10%">ISBN</th>
					<th width="16%">Açıklama</th>
					<th width="20%">İşlemler</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="book : ${listBook}">
					<td th:text="${book.bookName}"></td>
					<td th:text="${book.bookSubname}"></td>
					<td th:text="${book.bookSerial}"></td>
					<td th:text="${book.bookAuthor}"></td>
					<td th:text="${book.bookPublisherName}"></td>
					<td th:text="${book.bookIsbn}"></td>
					<td th:text="${book.bookExplanation}"></td>
					<td><a th:href="@{/showBookFormForUpdate/{id}(id=${book.id})}" class="btn btn-info">
					<i class="fas fa-edit"></i> Düzenle</a>
						<a th:href="@{/deleteBook/{id}(id=${book.id})}" class="btn btn-danger"><i class="fas fa-trash-alt"></i> Sil</a>
					</td>
				</tr>
			</tbody>

		</table>

	</div>
	</div>
	<div style="width:100%; height:100px;"></div>
<div th:replace="fragments/footer :: footer"/>
</body>
</html>
